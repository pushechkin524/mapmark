version: "3.9"
services:
  db:
    image: postgis/postgis:15-3.4
    container_name: mapmarks_db
    environment:
      POSTGRES_DB: mapmarks
      POSTGRES_USER: mapuser
      POSTGRES_PASSWORD: mappass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: mapmarks_web
    command: bash -lc "python src/manage.py migrate && python src/manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - media:/app/src/media
      - static:/app/src/static
    ports:
      - "8000:8000"
    depends_on:
      - db
      
volumes:
  db_data:
  media:
  static: