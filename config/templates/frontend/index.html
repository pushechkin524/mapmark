<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MapMarks — карта с метками</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f4f4f4;
    }

    /* Шапка */
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      text-align: center;
      font-weight: 500;
      font-size: 16px;
      padding: 8px 0;
      z-index: 1000;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* Стили для формы */
    .popup-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 230px;
      font-size: 15px;
    }

    .popup-form input[type="text"],
    .popup-form textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .popup-form button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .popup-form button:hover {
      background-color: #0056b3;
    }

    /* Для мобильных — форма растягивается */
    @media (max-width: 600px) {
      .leaflet-popup-content-wrapper {
        width: 90vw !important;
      }
      .popup-form {
        width: 100%;
        font-size: 16px;
      }
      .popup-form input,
      .popup-form textarea,
      .popup-form button {
        font-size: 16px;
      }
      header {
        font-size: 14px;
        padding: 6px 0;
      }
    }
  </style>
</head>

<body>
  <header>©️ Студенческий Совет | Пушкин Илья</header>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // URL API твоего бэкенда (на Render)
    const apiUrl = "https://mapmark.onrender.com/api/markers/";

    // Инициализация карты
    const map = L.map("map").setView([55.751244, 37.618423], 11);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap",
    }).addTo(map);

    // Функция загрузки всех меток
    async function loadMarkers() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        data.forEach((m) => {
          const marker = L.marker([m.latitude, m.longitude]).addTo(map);
          const html = `<b>${m.title || ""}</b><p>${m.description || ""}</p>`;
          marker.bindPopup(html);
        });
      } catch (err) {
        console.error("Ошибка загрузки меток:", err);
      }
    }
    loadMarkers();

    // Добавляем метку при клике на карту
    map.on("click", (e) => {
      const { lat, lng } = e.latlng;
      const popupHtml = `
        <form class="popup-form" id="marker-form">
          <input type="text" name="title" placeholder="Название">
          <textarea name="description" placeholder="Описание"></textarea>
          <button type="submit">Добавить метку</button>
        </form>
      `;
      const popup = L.popup().setLatLng(e.latlng).setContent(popupHtml).openOn(map);

      setTimeout(() => {
        const form = document.getElementById("marker-form");
        if (!form) return;
        form.addEventListener("submit", async (ev) => {
          ev.preventDefault();

          const formData = new FormData(form);
          formData.append("latitude", lat);
          formData.append("longitude", lng);

          try {
            const resp = await fetch(apiUrl, {
              method: "POST",
              body: formData,
            });

            if (resp.ok) {
              map.closePopup();
              loadMarkers();
            } else {
              alert("Ошибка при добавлении метки");
            }
          } catch (err) {
            alert("Ошибка подключения к серверу");
          }
        });
      }, 150);
    });
  </script>
</body>
</html>
